<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSDLS Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --black:#0b0b0b;
  --dark-black:#050505;
  --gold:#d4af37;
  --gold-soft:#b8962e;
  --text-light:#f5f5f5;
  --text-muted:#bfbfbf;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height:100vh;
  background:
    radial-gradient(circle at top right, rgba(212,175,55,0.15), transparent 40%),
    linear-gradient(135deg, var(--dark-black), var(--black));
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text-light);
}

/* Card */
.card {
  width:100%;
  max-width:420px;
  padding:2.8rem;
  border-radius:22px;
  background:rgba(15,15,15,0.55);
  backdrop-filter:blur(14px);
  border:1px solid rgba(212,175,55,0.25);
  box-shadow:0 30px 60px rgba(0,0,0,0.6);
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px);}
  to {opacity:1; transform:translateY(0);}
}

.logo {
  text-align:center;
  font-size:1.6rem;
  font-weight:700;
  color:var(--gold);
}

.subtitle {
  text-align:center;
  font-size:0.85rem;
  color:var(--text-muted);
  margin-bottom:2rem;
}

.form-group {
  margin-bottom:1.4rem;
}

label {
  font-size:0.8rem;
  color:var(--text-muted);
}

input {
  width:100%;
  padding:0.75rem;
  margin-top:0.4rem;
  border-radius:12px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(212,175,55,0.25);
  color:var(--text-light);
  outline:none;
}

input:focus {
  border-color:var(--gold);
  box-shadow:0 0 0 2px rgba(212,175,55,0.2);
}

button {
  width:100%;
  padding:0.85rem;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  transition:0.3s;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(212,175,55,0.35);
}

.helper {
  margin-top:1.2rem;
  text-align:center;
  font-size:0.75rem;
  color:var(--text-muted);
}

.hidden {
  display:none;
}

</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <div class="logo">SSDLS</div>
  <div class="subtitle">Skill Digital Ledger Swap</div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="you@email.com">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="••••••••">
  </div>

  <button onclick="sendOTP()">Login</button>

  <div class="helper">
    Secure access protected by WhatsApp OTP
  </div>
</div>

<!-- OTP -->
<div class="card hidden" id="otpBox">
  <div class="logo">OTP Verification</div>
  <div class="subtitle">WhatsApp Security Check</div>

  <div class="form-group">
    <label>Enter OTP Code</label>
    <input type="text" placeholder="6-digit OTP">
  </div>

  <button onclick="verifyOTP()">Verify & Continue</button>

  <div class="helper">
    OTP sent to your registered WhatsApp number
  </div>
</div>

<script>
function sendOTP() {
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('otpBox').classList.remove('hidden');
  console.log("OTP sent via WhatsApp (simulated)");
}

function verifyOTP() {
  alert("Login Successful ✔ Redirecting to Dashboard...");
  // window.location.href = 'dashboard.html';
}
</script>

</body>
</html>
