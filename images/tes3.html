<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SDLS Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* HEADER */
    .header {
      padding: 20px 40px;
      background: #111;
      font-size: 22px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      padding: 40px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #aaa;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 40px 40px;
    }

    /* CARD */
    .card {
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(255,255,255,.08);
    }

    /* IMAGE WRAPPER */
    .img-wrap {
      height: 220px;
      background: linear-gradient(135deg, #222, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      padding: 12px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="header">SkillSwap Digital Ledger</div>

  <div class="hero">
    <h1>Tempat untuk kamu eksplor skill tanpa biaya</h1>
    <p>Gate Access & Identity Validation</p>
  </div>

  <div class="grid">

    <div class="card">
      <div class="img-wrap">
        <img src="images/im1.jpg" />
      </div>
      <div class="title">UI/UX Designer</div>
    </div>

    <div class="card">
      <div class="img-wrap">
        <img src="images/im2.jpg" />
      </div>
      <div class="title">Mobile Videography</div>
    </div>

    <div class="card">
      <div class="img-wrap">
        <img src="images/im3.jpg" />
      </div>
      <div class="title">Public Speaking</div>
    </div>

    <div class="card">
      <div class="img-wrap">
        <img src="images/im4.jpg" />
      </div>
      <div class="title">Python Programmer</div>
    </div>

    <div class="card">
      <div class="img-wrap">
        <img src="images/im5.jpg" />
      </div>
      <div class="title">Social Media Creative</div>
    </div>

    <div class="card">
      <div class="img-wrap">
        <img src="images/im6.jpg" />
      </div>
      <div class="title">Content Creator</div>
    </div>

  </div>

</body>
</html>
